<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnovasyon Web Takımı</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none"><span>Score:</span><span id="scoreEl">0</span></div>


    <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
        <div class="login_container">
            <div class="login_left"></div>
            <div class="login_right">
                <div class="text-center">
                    <h3 class="text-2xl">İnovasyon Web Takımı</h3>
                </div>
                <div class="login_form">
                    <div class="text-center mb-4">
                        <h1 class="font-bold text-4xl">Galaktik Çekişme</h1>
                        <p class="text-[#c3c3c3]">Renkli toplarla dolu bir savaşta hayatta kalın ve canavarları alt
                            edin.</p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="name_surname">
                            Ad Soyad
                        </label>
                        <input type="text" id="name_surname"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="school_no">
                            Okul No.
                        </label>
                        <input type="text" id="school_no" maxlength="9"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="">
                        <button
                            class="w-full bg-[#0366ff] hover:bg-blue-700 text-white text-sm font-semibold p-4 rounded-xl focus:outline-none focus:shadow-outline"
                            type="button" id="startGameBtn">
                            Oyun'a Başla
                        </button>
                    </div>
                </div>
            </div>
        </div>
